<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <iframe width="1000px" height="600px" src="https://momento360.com/e/u/32958f5ed95b468b9dabef40614a353b?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium&display-plan=true" frameborder="0"></iframe>
      <div class="text">Meeting Space</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <iframe width="1000px" height="600px" src="https://momento360.com/e/u/0a7b42cb4bb64d6dad2f6ee2bfdfd9dc?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium&display-plan=true" frameborder="0"></iframe>  
      <div class="text">Shared Coworking Space</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <iframe width="1000px" height="600px" src="https://momento360.com/e/u/395bf6f0b33e439da8523f2c5d44fed2?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium&display-plan=true"frameborder="0"></iframe>  
        <div class="text">Cafe Space</div>
      </div>
  
    

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
      
    <script src="index.js"></script>
</body>
</html>
